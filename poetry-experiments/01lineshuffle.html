<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <title>Exp. 1: Line Shuffling</title>

    <style>
      .flex-container {
        display: flex;
      }
      .flex-child {
        flex: 1;
      }
    </style>
    <script>
      /**
       * Shuffles array in place. Uses Fisher-Yates algo
       * @param {Array} a items An array containing the items.
       */
      function shuffle(a) {
          var j, x, i;
          for (i = a.length - 1; i > 0; i--) {
              j = Math.floor(Math.random() * (i + 1));
              x = a[i];
              a[i] = a[j];
              a[j] = x;
          }
          return a;
      }

      function shuffleLines() {
        var text = document.getElementById('raw').value;
        var lines = text.split("\n");
        lines = shuffle(lines);
        var newtext = lines.join('<br>');
        document.getElementById("output").innerHTML = newtext;
      }
    </script>

  </head>
  <body>

  <div class='flex-container'>
    <div class='flex-child'>
      <p><u>Enter your poem here:</u></p>
      <textarea id="raw" rows="25" cols="50">After great pain, a formal feeling comes –
The Nerves sit ceremonious, like Tombs –
The stiff Heart questions ‘was it He, that bore,’
And ‘Yesterday, or Centuries before’?

The Feet, mechanical, go round –
A Wooden way
Of Ground, or Air, or Ought –
Regardless grown,
A Quartz contentment, like a stone –

This is the Hour of Lead –
Remembered, if outlived,
As Freezing persons, recollect the Snow –
First – Chill – then Stupor – then the letting go –</textarea>
      <button onClick="shuffleLines()">shuffle</button>
    </div>
    <div class='flex-child'>
      <p><u>Your shuffled poem:</u></p>
      <div id="output"></div>
    </div>
  </div>

  </body>
</html>
