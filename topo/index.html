<html>
<head>
  <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/kgero/kgero.github.io/contents/topo');
        const data = await response.json();
        let htmlString = '<ul id="urls">';
        for (let file of data) {
          htmlString += `<li>http://www.katygero.com/topo/${file.name}</li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML += htmlString;
      })()
    </script>
</head>
<body>
    <p>test</p>
</body>
</html>
